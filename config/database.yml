# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgres
  database: dev_prode
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgres
  database: test_prode
  pool: 5
  timeout: 5000

production:
  adapter: postgres
  database: prod_prode
  pool: 5
  timeout: 5000
